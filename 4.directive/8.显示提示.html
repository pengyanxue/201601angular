<!DOCTYPE html>
<html ng-app="zfpxMod">
<head lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css"/>
</head>
<body class="container" ng-controller="zfpxCtrl">
<form action="" name="userform" novalidate="novalidate">
    <div class="form-group" ng-class="{'has-error':userform.email.$invalid&&userform.email.$dirty}">
        <label for="email" class="control-label">邮箱</label>
        <input name="email" type="email" id="email" class="form-control" ng-model="user.email" ng-required="" ng-minlength="3"/>
        <p ng-show="userform.email.$error.email" class="help-block">
            此邮箱输入不合法
        </p>
        <p ng-show="userform.email.$error.minlength" class="help-block">
            邮箱最少是3位字符
        </p>

    </div>
    <div class="form-group">
        <input type="button" value="提交" ng-disabled="userform.$pristine||(userform.$dirty&&userform.$invalid)" class="btn btn-default"/>
    </div>
</form>
<pre>
    {{userform| json}}
    {{user| json}}
</pre>

<script src="../lib/angular/angular.js"></script>
<script>
    angular.module('zfpxMod', []);
    angular.module('zfpxMod').controller('zfpxCtrl', function ($scope) {
        $scope.user = {};$scope.userform = {};
    })


</script>
</body>
</html>
