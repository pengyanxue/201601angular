<!DOCTYPE html>
<html ng-app="zfpxMod">
<head lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<student></student><br/>
<span student></span><br/>
<span class="student"></span><br/>
<!-- directive:student -->

<script src="../lib/angular/angular.js"></script>
<script>
    angular.module('zfpxMod', []);
    angular.module('zfpxMod').directive('student', function () {
    return{
        //A  Attribute属性  E  element元素  M  commnent注释   C class类名
        restrict:'AEMC',//限定指令出现的位置AEMC
        replace:true,//会把指令本身替换掉
        template:'<div>name:zfpx</div>'
    }
    })
</script>
</body>
</html>
