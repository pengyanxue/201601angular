<!DOCTYPE html>
<html ng-app="zfpxMod">
<head lang="en">
    <meta charset="UTF-8">
    <title>Anjular</title>
    <style>
        div {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="content" ng-controller="totalCtrl" ng-click="click()">
    Hello
</div>

<script src="../lib/angular/angular.js"></script>
<script>
    angular.module('zfpxMod', []);
    angular.module('zfpxMod').controller('totalCtrl', function ($scope) {
        console.log($scope);
        $scope.click = function () {
            var s = angular.element(document.querySelector('#content')).data('$scope');
            console.log(s);
        }
    })
    function click() {
        var s = angular.element(document.querySelector('#content')).data('$scope');
        console.log(s);
    }
</script>
</body>
</html>
