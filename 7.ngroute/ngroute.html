<!DOCTYPE html>
<html ng-app="zfpxMod">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-controller="zfpxCtrl">
<div class="container">
    <ul>
        <a href="#/index">index</a>
        <a href="#/users">users</a>
        <a href="#/book">book</a>
        <a href="#/settings">settings</a>
    </ul>
    <button ng-click="goUser()">登录</button>
    <div ng-view></div>
</div>

<script src="../lib/angular/angular.js"></script>
<script src="angular-route.js"></script>
<script>
    /*1 监听锚点的变化
     2 渲染模版得到html代码片段
     如果是template，直接渲染
     如果是templateUrl，要先获取文件内容再渲染
     3 清空原来的div，把片段放进去*/
    angular.module('zfpxMod', ['ngRoute']);
    angular.module('zfpxMod').controller('zfpxCtrl', function ($scope, $location) {
        $scope.goUser = ()=>{
            $location.path('user');
        }
    });
    angular.module('zfpxMod').controller('bookCtrl', function ($scope) {
        $scope.title = 'world';
    });
    //配置
    angular.module('zfpxMod').config(function ($routeProvider) {
        $routeProvider.when('/', {
            template: 'index'
        }).when('/users', {
            templateUrl: 'user.html',
            controller: function ($scope) {
                $scope.title = '用户列表';
                $scope.users = [
                    {id: 1, name: 'zfpx1'},
                    {id: 2, name: 'zfpx2'},
                    {id: 3, name: 'zfpx3'}
                ];
            }
        }).when('/book', {
            template: '{{title}}',
            controller: 'bookCtrl'
        }).when('/user/:id', {
            template: '{{id}}',
            controller: function ($scope, $routeParams) {
                $scope.id = $routeParams.id;
            }
        }).when('/settings', {
            template: 'settings'
        }).otherwise({
            redirectTo: '/'
        })
    });
//这是系统启动后的第一个方法
    angular.module('zfpxMod').run(function($rootScope,$route){
        $rootScope.$on('$routeChangeStart',function(event,to,from){
            console.log($route);
           console.log(event);
           console.log(from);
           console.log(to);
            if(to.$$route.originalPath == '/settings'){
                //用户登录之后会把用户信息赋给$rootScope.me
                if($rootScope.me){

                }else{
                    alert('禁止访问');
                    return false;
                }
            }
        });
    });

</script>
</body>
</html>
