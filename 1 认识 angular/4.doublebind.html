<!DOCTYPE html>
<html ng-app="helloAngular">
<head lang="en">
    <meta charset="UTF-8">
    <title>Anjular</title>
</head>
<body>
<div style="color:red" ng-show="true" ng-controller="helloCtrl">
    <span>{{name}}</span>
    <input type="text" ng-model="name"/>

</div>
<script src="../lib/angular/angular.js"></script>
<script>
    //定义一个模块
    //一切从模块开始，其它所有的组件都挂在模块下面
    angular.module('helloAngular', []);
    //获取定义的模块
    //当定义一个控制器之后，就会送一个$scope={}对象
    angular.module('helloAngular').controller('helloCtrl', function ($scope, $http, $timeout) {
        $scope.name = 'zfpx';
        $timeout(function () {
            $scope.name = 'timeout'
        }, 2000)

    });
</script>
</body>
</html>
