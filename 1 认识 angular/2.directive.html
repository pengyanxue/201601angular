<!DOCTYPE html>
<html ng-app="helloAngular">
<head lang="en">
    <meta charset="UTF-8">
    <title>Anjular</title>
</head>
<body>
<login-panel></login-panel>
<script src="../lib/angular/angular.js"></script>
<script>
    //定义一个模块
    //一切从模块开始，其它所有的组件都挂在模块下面
    angular.module('helloAngular',[]);
    //获取定义的模块
    //当定义一个控制器之后，就会送一个$scope={}对象
    angular.module('helloAngular').controller('helloCtrl',function($scope) {
        //这是我们的model 也就是数据
        var user={
            name:'zfpx'
        }
        //$scope叫视图模型
        $scope.name=user.name+'1';
        $scope.add=function(a,b){
            return a+b;
        }
    });
    //组件式指令
    angular.module('helloAngular').directive('loginPanel',function(){
        return{
            //模板  实现DOm元素的转换
            template:'用户名：<input type="text" name="username"><button>登录</button>'

        }
    })
</script>
</body>
</html>
