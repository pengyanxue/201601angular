<!DOCTYPE html>
<html ng-app="zfpxMod">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="zfpxCtrl">
<div>
    条件：<input type="text" ng-model="query"/>
    <ul>
        <li ng-repeat="phone in phones|filter:query">{{phone.name}}</li>
    </ul>
</div>


<script src="../lib/angular/angular.js"></script>
<script>
    angular.module('zfpxMod', []);
    angular.module('zfpxMod').controller('zfpxCtrl', function ($scope) {
        $scope.phones=[{name:'三儿子',age:'1'},
            {name:'huawei',age:'2'},
            {name:'xiaomi',age:'3'}]
    })
</script>
</body>
</html>
